<div style="width:100%;margin: 0 auto;height: 100%;overflow-y: auto;padding:10px 10%;">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align: left">请选择业务：</label>
            <div class="col-sm-9">
                <select ng-change="search_cluster()" class="form-control" ng-options="i.bk_biz_id as i.bk_biz_name for i in biz_list" ng-model="host_filter.biz_id" ></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align: left">请选择集群：</label>
            <div class="col-sm-9">
                <select ng-change="search_host()" class="form-control" ng-options="i.bk_set_id as i.bk_set_name for i in cluster_list" ng-model="host_filter.set_id" ></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align: left">选择机器：</label>
            <div class="col-sm-7">
                <button class="btn btn-sm btn-success" style="width:120px;" ng-click="execute_job()">执行作业</button>
            </div>
        </div>
    </div>
    <div cw-adaptbody="220" ng-grid="gridOption" style="width:100%;overflow-y: hidden"></div>
</div>
